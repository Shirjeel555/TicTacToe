<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="home">

    <div class="home-container">
        <h1>Tic-Tac-Toe Game</h1>
        <button onclick="startGame('two-player')">Play 2 Players</button>
        <button onclick="startGame('bot')">Play with Bot</button>

        <div class="social-links">
            <a href="https://youtube.com/@shirjeel_plays?si=p33zafChCCBmVqt7" target="_blank">YouTube</a>
            <a href="https://www.instagram.com/shirjeel_afz/" target="_blank">Instagram</a>
            <a href="https://gamershub.wuaze.com/" target="_blank">Gaming Website</a>
            <a href="http://www.nextgensites.42web.io/" target="_blank">Portfolio</a>
        </div>
    </div>

    <div class="game-container" style="display: none;">
        <h1 id="game-title">Tic-Tac-Toe</h1>
        <div class="board">
            <div class="cell" onclick="handleClick(0)"></div>
            <div class="cell" onclick="handleClick(1)"></div>
            <div class="cell" onclick="handleClick(2)"></div>
            <div class="cell" onclick="handleClick(3)"></div>
            <div class="cell" onclick="handleClick(4)"></div>
            <div class="cell" onclick="handleClick(5)"></div>
            <div class="cell" onclick="handleClick(6)"></div>
            <div class="cell" onclick="handleClick(7)"></div>
            <div class="cell" onclick="handleClick(8)"></div>
        </div>

        <button onclick="resetGame()">Restart</button>
        <button onclick="goHome()">Home</button>

        <div id="winner-message" class="winner-popup" style="display: none;">
            <h2 id="winner-text"></h2>
            <button onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
